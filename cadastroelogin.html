<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="form-container">
    
    
    <form class="form-base" id="cadastro">
      <h2 class="form-title">Cadastre-se</h2>

      <label for="usuario-cad" class="form-label">Usuário</label>
      <input type="text" id="usuario-cad" class="form-input" required>

      <label for="email-cad" class="form-label">Email</label>
      <input type="email" id="email-cad" class="form-input" required>

      <label for="senha-cad" class="form-label">Senha</label>
      <input type="password" id="senha-cad" class="form-input" required>

      <button type="submit" class="btn btn-primary">CADASTRE-SE</button>

      <p class="form-link">
        Já possui cadastro? <a href="#" onclick="alternarForm('login')">Faça login</a>
      </p>
    </form>

   
    <form class="form-base" id="login" style="display: none;">
      <h2 class="form-title">Login</h2>

      <label for="usuario-login" class="form-label">Usuário</label>
      <input type="text" id="usuario-login" class="form-input" required>

      <label for="senha-login" class="form-label">Senha</label>
      <input type="password" id="senha-login" class="form-input" required>

      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">LOGIN</button>
        <button type="button" class="btn btn-secondary" onclick="alternarForm('cadastro')">CADASTRE-SE</button>
      </div>

      <p class="form-link"><a href="#">Esqueci minha senha</a></p>
    </form>
  </div>

  <script>
    function alternarForm(destino) {
      document.getElementById('cadastro').style.display = destino === 'cadastro' ? 'block' : 'none';
      document.getElementById('login').style.display = destino === 'login' ? 'block' : 'none';
    }
  </script>
</body>
</html>
